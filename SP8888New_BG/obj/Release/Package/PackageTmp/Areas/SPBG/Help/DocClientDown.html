<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>下載速報控制台</title>
    <script type="text/javascript">window.focus();</script>
</head>
<body>
    <h2 style="background-color:#465c71; color:white; line-height: 50px; padding: 0px; margin: 0px;">&nbsp;下載速報控制台</h2>
    <div style="background-color:white; padding: 0px 5px 20px 5px;">
        <div style="margin-top:15px; margin-left: 15px;">操作步驟：</div>
        <ol style="margin-top:5px">
            <li>點擊【下載速報控制台】<br />(系統設定 -> 下載速報控制台)</li>
            <li>儲存下載的壓縮檔</li>
            <li>請解開壓縮檔，內有 4 個檔案
                <ul style="padding-left: 15px">
                    <li>Client.exe</li>
                    <li>Client.xml</li>
                    <li>SHGG.dll</li>
                    <li>控制台操作說明.txt</li>
                </ul>
            </li>
        </ol>
    </div>
</body>
</html>

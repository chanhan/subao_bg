<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>隊伍建立</title>
    <script type="text/javascript">window.focus();</script>
</head>
<body>
    <h2 style="background-color:#465c71; color:white; line-height: 50px; padding: 0px; margin: 0px;">&nbsp;隊伍建立</h2>
    <div style="background-color:white; padding: 0px 5px 20px 5px;">
        <div style="margin-top:15px; margin-left: 15px;">一、選擇比賽 <font style="color:red">(以美棒為例)</font></div>
        <img src="../../../images/doc/DocCreateTeam1.jpg" style="margin-top:10px; margin-left: 15px;" />
        <br />
        <div style="margin-top:15px; margin-left: 15px;">操作步驟：</div>
        <ol style="margin-top:5px">
            <li>點擊【隊伍資料】(棒球 -> 美棒 -> 隊伍資料)</li>
            <li>點擊<font style="color:red">【新增隊伍】</font>，進入新增畫面</li>
        </ol>
        <div style="margin-top:15px; margin-left: 15px;">二、新增隊伍</div>
        <img src="../../../images/doc/DocCreateTeam2.jpg" style="margin-top:10px; margin-left: 15px;" />
        <br />
        <ol style="margin-top:5px">
            <li>隊伍名稱：請輸入隊伍的名稱</li>
            <li>顯示名稱：請輸入顯示的名稱，這個名稱將會顯示在速報前台</li>
            <li>所屬聯盟：請選擇隊伍所屬的聯盟</li>
            <li>點擊<font style="color:red">【新增】</font></li>
        </ol>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>網球翻譯</title>
    <script type="text/javascript">window.focus();</script>
</head>
<body>
    <h2 style="background-color:#465c71; color:white; line-height: 50px; padding: 0px; margin: 0px;">&nbsp;網球翻譯</h2>
    <div style="background-color:white; padding: 0px 5px 20px 5px;">
        <div style="margin-top:15px; margin-left: 15px;">操作步驟：</div>
        <ol style="margin-top:5px">
            <li>網球跟盤網站：<a href="http://www.asiascore.com/tennis/" target="_blank" >http://www.asiascore.com/tennis/</a></li>
            <li>利用翻譯帳號才可登入翻譯後台</li>
            <li>系統設定 -> 名稱對應表</li>
            <li>語系：<font style="color:red">English</font></li>
            <li>類別：<font style="color:red">遊戲</font></li>
            <li>遊戲：<font style="color:red">網球</font></li>
            <li>用途：<font style="color:red">內容</font></li>
            <li>原文：來源網站選手名稱如 Lleida T.</li>
            <li>變更：翻譯名稱 T.萊里達</li>
            <li>順序：<font style="color:red">10</font></li>
            <li>點擊<font style="color:red">【新增】</font>，完成翻譯建立</li>
            <li>更新翻譯資料 (需要執行此動作，才能正確的進行翻譯)<br />(說明文件 -> 翻譯建立 -> 更新翻譯資料)</li>
        </ol>
    </div>
</body>
</html>

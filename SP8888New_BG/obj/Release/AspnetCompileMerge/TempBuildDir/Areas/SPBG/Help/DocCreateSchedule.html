<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>賽程建立</title>
    <script type="text/javascript">window.focus();</script>
</head>
<body>
    <h2 style="background-color:#465c71; color:white; line-height: 50px; padding: 0px; margin: 0px;">&nbsp;賽程建立</h2>
    <div style="background-color:white; padding: 0px 5px 20px 5px;">
        <div style="margin-top:15px; margin-left: 15px;">一、選擇比賽 <font style="color:red">(以美棒為例)</font></div>
        <img src="../../../images/doc/DocCreateSchedule.jpg" style="margin-top:10px; margin-left: 15px;" />
        <br />
        <div style="margin-top:15px; margin-left: 15px;">操作步驟：</div>
        <ol style="margin-top:5px">
            <li>點擊【美棒】(棒球 -> 美棒)</li>
        </ol>
        <div style="margin-top:15px; margin-left: 15px;">二、新增賽程</div>
        <img src="../../../images/doc/DocScheduleBBUS3.jpg" style="margin-top:10px; margin-left: 15px;" />
        <br />
        <div style="margin-top:15px; margin-left: 15px;">操作步驟：</div>
        <ol style="margin-top:5px;margin-bottom:0px">
            <li>請選擇日期</li>
            <li>點擊<font style="color:red">【新增賽程】</font>，進入新增畫面</li>　
        </ol>
        <div style="margin-top:15px; margin-left: 15px;">三、填入資料</div>
        <img src="../../../images/doc/DocScheduleBBUS4.jpg" style="margin-top:10px; margin-left: 15px;" />
        <br />
        <div style="margin-top:15px; margin-left: 15px;">操作步驟：</div>
        <ol style="margin-top:5px">
            <li>時間：請填入比賽時間</li>
            <li>隊伍：請選擇比賽隊伍</li>
            <li>賽程狀態：請選擇<font style="color:red">【未開賽】</font></li>
            <li>操盤狀態：請選擇<font style="color:red">【自動操盤】</font></li>
            <li>跟盤 ID：請輸入新的跟盤 ID</li>
        </ol>
    </div>
</body>
</html>

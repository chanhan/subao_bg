<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>修改分數</title>
    <script type="text/javascript">window.focus();</script>
</head>
<body>
    <h2 style="background-color:#465c71; color:white; line-height: 50px; padding: 0px; margin: 0px;">&nbsp;修改分數</h2>
    <div style="background-color:white; padding: 0px 5px 20px 5px;">
        <div style="margin-top:15px; margin-left: 15px;">一、選擇比賽 <font style="color:red">(以美棒為例)</font></div>
        <img src="../../../images/doc/DocEditScheduleScore1.jpg" style="margin-top:10px; margin-left: 15px;" />
        <img src="../../../images/doc/DocEditScheduleScore2.jpg" style="margin-top:10px; margin-left: 15px;" />
        <br />
        <div style="margin-top:15px; margin-left: 15px;">操作步驟：</div>
        <ol style="margin-top:5px">
            <li>點擊【美棒】(棒球 -> 美棒)</li>
            <li>點擊【修改分數】，進入修改分數畫面</li>
            <li>於畫面上，輸入當局的分數<br />
                分數必須由最前面第一局開始輸入，否則後面局數的分數將無法輸入<br />
                比賽如果提前結束，可以輸入 <font style="color:red">X</font>，如果是得到 2 分後才提早結束，則可以輸入 <font style="color:red">2X</font>
            </li>
            <li>點擊【儲存】將變更後的分數存入</li>
            <li><font style="color:red">請將賽程的操盤狀態改成【未操盤】</font>，如果您沒有改成<font style="color:red">【未操盤】</font>，分數將會被跟盤程式給改變了<br />
                如何改成【未操盤】，請參考說明文件 - 賽程中止
            </li>
        </ol>
    </div>
</body>
</html>

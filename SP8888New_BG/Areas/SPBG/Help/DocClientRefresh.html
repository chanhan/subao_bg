<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>重啟跟盤程式</title>
    <script type="text/javascript">window.focus();</script>
</head>
<body>
    <h2 style="background-color:#465c71; color:white; line-height: 50px; padding: 0px; margin: 0px;">&nbsp;重啟跟盤程式</h2>
    <div style="background-color:white; padding: 0px 5px 20px 5px;">
        <div style="margin-top:15px; margin-left: 15px;">一、下載速報控制台</div>
        <div style="margin-top:15px; margin-left: 15px;">(系統設定 -> 下載速報控制台)</div>
        <div style="margin-top:15px; margin-left: 15px;">二、重啟跟盤程式</div>
        <img src="../../../images/doc/DocClientRefresh.jpg" style="margin-top:10px; margin-left: 15px;" />
        <br />
        <div style="margin-top:15px; margin-left: 15px;">操作步驟：</div>
        <ol style="margin-top:5px">
            <li>選擇伺服器<font style="color:red">【IP】</font></li>
            <li>點擊<font style="color:red">【連接】</font></li>
            <li>在您想要啟動的跟盤程式上點擊<font style="color:red">【執行】</font>，出現對話視窗，請選擇【是】執行</li>
        </ol>
    </div>
</body>
</html>
